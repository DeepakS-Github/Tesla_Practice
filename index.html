<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESLA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header" id="header">
        <nav>
            <img src="images/logo.png" class="logo" alt="">
            <ul>
                <li><a href="#" id="models">Model S</a></li>
                <li><a href="#" id="model3">Model 3</a></li>
                <li><a href="#" id="modelx">Model X</a></li>
                <li><a href="#" id="modely">Model Y</a></li>
            </ul>
            <a href="#" class="btn">Reserve Now</a>
        </nav>

        <div class="info">
            <div>
                <h2 id="pickup">1.9s</h2>
                <p>60mph</p>
            </div>
            <div>
                <h2 id="topspd" >200 mph</h2>
                <p>Top Speed</p>
            </div>
            <div>
                <h2 id="maxrng">391 mi</h2>
                <p>Max Range</p>
            </div>
            <div class="line"></div>
            <div>
                <h2 id="model">Model S</h2>
            </div>
        </div>
    </div>


    <script>
        var header = document.getElementById("header");
        var ms = document.getElementById("models");
        var m3 = document.getElementById("model3");
        var mx = document.getElementById("modelx");
        var my = document.getElementById("modely");
        var model = document.getElementById("model");
        var maxrange = document.getElementById("maxrng");
        var pickup = document.getElementById("pickup");
        var topspd = document.getElementById("topspd");

        ms.onclick = function(){
            header.style.backgroundImage = "url(images/image-1.png)";
            model.innerHTML = "Model S";
            maxrange.innerHTML = "200 mi";
            pickup.innerHTML = "1.9 s";
            topspd.innerHTML = "200 mph";
        }
        m3.onclick = function(){
            header.style.backgroundImage = "url(images/image-2.png)";
            model.innerHTML = "Model 3";
            maxrange.innerHTML = "415 mi";
            pickup.innerHTML = "1.7 s";
            topspd.innerHTML = "220 mph";
        }
        mx.onclick = function(){
            header.style.backgroundImage = "url(images/image-3.png)";
            model.innerHTML = "Model X";
            maxrange.innerHTML = "458 mi";
            pickup.innerHTML = "1.5 s";
            topspd.innerHTML = "240 mph";
        }
        my.onclick = function(){
            header.style.backgroundImage = "url(images/image-4.png)";
            model.innerHTML = "Model Y";
            maxrange.innerHTML = "510 mi";
            pickup.innerHTML = "1.3 s";
            topspd.innerHTML = "250 mph";
        }

    </script>
</body>
</html>
